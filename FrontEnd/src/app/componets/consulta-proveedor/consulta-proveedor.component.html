<div>



    <form class="content"  (submit) = "consultaproveedor()">
  
  
  
  
  
    <div class="submit-form" >
  
    
  
       <div class="row">
  
        <div class="col-lg-12">
  
          <h6>Consulta de Proveedor usando Par√°metros</h6>
  
        </div>
  
      </div>
  
    
  
      <div class="row" style="margin-top: 2%">
  
          <label for="ruc" class="col-lg-1">RUC</label>
  
          <div class="col-lg-2">
  
            <input type="text" class="form-control" name="ruc" id="ruc"[(ngModel)] ="ruc" />
  
          </div>
  
          <label for="Direccion" class="col-lg-1">Direccion</label>
  
          <div class="col-lg-2">
  
            <input type="text" class="form-control" name="Direccion" id="Direccion" [(ngModel)] ="direccion"/>
  
          </div>
  
          <div class="col-lg-2">
  
            <button class="btn btn-success" >Filtrar</button>
  
          </div>
  
       </div>
  
  
  
       <div class="row" style="margin-top: 2%">
  
          <div class="col-lg-4">
  
            <label for="departamento">Departamento</label>
  
            <select id="departamento" name="departamento" class="form-control" [(ngModel)] ="selDepartamento" (change)="listaProvincia()" >   
  
              <option value="-1">[Seleccione]</option>
              <option *ngFor="let aux of listadepartamentos" value="{{aux}}">
                {{aux}}
            </option>  
             
               
  
            </select>
  
          </div>
  
     
  
          <div class="col-lg-4">
  
            <label for="provincia">Provincia</label>
  
            <select id="provincia" name="provincia" class="form-control" [(ngModel)] ="selProvincia" (change)="listaDistrito()">
  
              <option value="-1">[Seleccione]</option>
              <option *ngFor="let aux of listaprovincias" value="{{aux}}">
                {{aux}}
            </option>  
  
  
      
  
            </select>
  
          </div>
  
     
  
          <div class="col-lg-4">
  
            <label for="distrito">Distrito</label>
  
            <select id="distrito"  name="distrito"  class="form-control"  [(ngModel)] ="selDistrito"   >
  
              <option value="0">[Seleccione]</option>
              <option *ngFor="let aux of listadistritos" value="{{ aux.idUbigeo }}">
                {{aux.distrito}}
            </option> 
              
  
            </select>
  
          </div>
  
       </div>
  
  
  
       <div class="row" style="margin-top: 3%">
  
          <table class="table table-hover">
  
            <thead>
  
              <tr>
  
                <th>ID</th>
  
                <th>Ruc</th>
  
                <th>Direccion</th>
  
                <th>Ubigeo</th>
  
              </tr>
  
            </thead>
  
            <tbody>
              <tr *ngFor="let aux of listaProveedor">
  
                <td>{{ aux.idProveedor }}</td>
  
                <td>{{ aux.ruc }}</td>
  
                <td>{{ aux.direccion }}</td>
  
                <td>{{ aux.ubigeo?.departamento }} - {{ aux.ubigeo?.provincia }} - {{ aux.ubigeo?.distrito }}</td>
               
              </tr>
                

  
            </tbody>
  
              
  
  
  
          </table>
  
  
  
  
  
       </div>
  
       
  
  
  
      </div>
  
  
  
    
  
     </form>
  
    
  
    
  
    </div>
