<div>

    <form class="content"  (submit) = "consultaCliente()">


    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Consulta de Cliente usando Parametros</h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
            <label for="nombre" class="col-lg-1">Nombre</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" name="nombres" id="nombres"  [(ngModel)]= "nombres" />
            </div>
            <label for="apellido" class="col-lg-1">Apellido</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" name="apellidos" id="apellidos"  [(ngModel)]= "apellidos" />
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success"  >Filtrar</button>
            </div>
        </div>

         <div class="row" style="margin-top: 2%">
                <div class="col-lg-4">
                    <label for="departamento">Departamento</label>
                    <select  id="departamento"  name="departamento" class="form-control" 
                        (change)= "cargaProvincia()" [(ngModel)]="selDepartamento"  >    
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of listaDepartamentos"    value="{{ aux }}">
                                  {{ aux }}
                        </option>    
                    </select>
                </div>
    
                <div class="col-lg-4">
                    <label for="provincia">Provincia</label>
                    <select  id="provincia"  name="provincia"  class="form-control"   
                         (change)= "cargaDistrito()" [(ngModel)]="selProvincia"    >
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of listaProvincias"    value="{{ aux }}">
                            {{ aux }}
                        </option>    
       
                    </select>
                </div>
    
                <div class="col-lg-4">
                    <label for="distrito">Distrito</label>
                    <select  id="distrito"   name="distrito"   class="form-control" [(ngModel)]="selDistrito" >
                        <option value="0">[Seleccione]</option>
                        <option *ngFor="let aux of listaDistritos"    value="{{ aux.idUbigeo }}">
                            {{ aux.distrito }}
                        </option> 
                    </select>
                </div>
         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Ubigeo</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor = "let aux of listaCliente" >
                                 <td>{{ aux.idCliente }}</td>   
                                 <td>{{ aux.nombres }}</td>   
                                 <td>{{ aux.apellidos }}</td>   
                                 <td>{{ aux.ubigeo?.departamento }} - {{ aux.ubigeo?.provincia }} - {{ aux.ubigeo?.distrito }}</td>   
                            </tr>

                    </tbody>
                       

                </table>


         </div>
        

        </div>

  
     </form>
  
  
    </div>
