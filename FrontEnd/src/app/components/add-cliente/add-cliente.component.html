<div>
    <form class="content"  (submit)= "addCliente()" > 
    <div class="submit-form" >
         <div class="row">
            <div class="col-lg-12">
                <h3>Registro de Cliente </h3>
            </div>
            </div>
    </div>

    <div class="row" style="margin-top: 3%">
            <div class="col-lg-6">
             <label for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] ="cliente.nombres"/>
             </div>    
        
            <div class="col-lg-6">       
              <label for="apellido">Apellido</label>      
              <input type="text" class="form-control" name="apellido" id="apellido" maxlength="15" [(ngModel)] ="cliente.apellidos"/>       
            </div>
           
    </div>

    <div class="row"> 

        <div class="col-lg-6"> 
            <label for="correo">Correo</label>
            <input type="text" class="form-control" id="correo" name="correo" [(ngModel)] ="cliente.correo" />
        
        </div>

        <div class="col-lg-6">
            <label for="fechaRegistro">Fecha de Registro</label>
            <input type="date" class="form-control" id="fechaRegistro" name="fechaRegistro" [(ngModel)]= "cliente.fechaRegistro" >
        </div>

        <div class="col-lg-6">
           <label for="direccion">Direccion</label>
           <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)] ="cliente.direccion" >
        </div>
       
        <div class="col-lg-6">
           <label for="estado">Estado</label>
           <input type="text" class="form-control" id="estado" name="estado" [(ngModel)] ="cliente.estado"  >
        </div>
       
        <div class="row" style="margin-top: 3%">
    
            <div class="col-lg-4">
                <label for="departamento">Departamento</label>
                <select  id="departamento" name="departamento" class="form-control"  [(ngModel)] = "cliente.ubigeo!.departamento" (change)="listaProvincia()">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of departamentos" value="{{aux}}">
                        {{aux}}
                    </option>   
                </select>
            </div>
    
            <div class="col-lg-4">
                <label for="provincia">Provincia</label>
                <select  id="provincia" name="provincia" class="form-control"  [(ngModel)] = "cliente.ubigeo!.provincia" (change)="listaDistrito()">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of provincias" value="{{aux}}">
                        {{aux}}
                    </option>   
                </select>
            </div>
    
            <div class="col-lg-4">
                <label for="distrito">Distrito</label>
                <select  id="distrito" name="distrito" class="form-control"  [(ngModel)] = "cliente.ubigeo!.idUbigeo">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of distritos" value="{{aux.idUbigeo}}">
                        {{aux.distrito}}
                    </option>   
                </select>
            </div>
       
        </div>

    </div>   
    <div class="row" style="margin-top: 3%"> 
            <div class="col-lg-12">
             <button class="btn btn-success">Registrar</button>
             </div>
    </div>

    
    </form>
               
</div>
