<div>

  <form class="content" (submit)="consultaSedeNomDirecPais()">


      <div class="submit-form">

          <div class="row">
              <div class="col-lg-12">
                  <h6>Consulta Sede</h6>
              </div>
          </div>

          <div class="row" style="margin-top: 2%">
              <label for="dni" class="col-lg-1">Nombre</label>
              <div class="col-lg-2">
                  <input type="text" class="form-control" placeholder="Ingrese el nombre" name="nombre" id="nombre" [(ngModel)]="nombre" />
              </div>
              <label for="dni" class="col-lg-1">Dirección</label>
              <div class="col-lg-2">
                  <input type="text" class="form-control" placeholder="Ingrese la dirección" name="dni" id="dni" [(ngModel)]="direccion" />
              </div>
              <div class="col-lg-2">
                  <button class="btn btn-success">Filtrar</button>
              </div>
          </div>

          <div class="row" style="margin-top: 2%">
              <div class="col-lg-4">
                  <label for="departamento">País</label>
                  <select id="departamento" name="departamento" class="form-control" [(ngModel)]="selPais">    
                      <option value="-1">[Seleccione]</option>
                      <option *ngFor="let aux of listaPaises"    value="{{ aux.idPais }}">
                                {{ aux.nombre}}
                      </option>    
                  </select>
              </div>



          </div>

          <div class="row" style="margin-top: 3%">
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Nombre</th>
                          <th>Direccón</th>
                          <th>Pais</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let aux of sede">
                          <td>{{ aux.idSede }}</td>
                          <td>{{ aux.nombre }}</td>
                          <td>{{ aux.direccion }}</td>
                          <td>{{ aux.pais?.nombre }} </td>
                      </tr>

                  </tbody>


              </table>


          </div>


      </div>


  </form>


</div>
