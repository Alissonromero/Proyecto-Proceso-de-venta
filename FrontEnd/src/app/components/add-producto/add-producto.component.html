
<div>
    <form class="content"  (submit)= "registraProducto()" > 
    <div class="submit-form" >
         <div class="row">
            <div class="col-lg-12">
                <h3>Registro de Producto </h3>
            </div>
        </div>
        <div class="row" style="margin-top: 3%">
        <div class="col-lg-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] = "producto.nombre"  />
        </div>
        <div class="col-lg-3">
            <label for="serie">Serie</label>
            <input type="text" class="form-control" name="serie" id="serie"  [(ngModel)] = "producto.serie"    />

        </div>
        <div class="col-lg-3">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" name="precio" id="precio" [(ngModel)] = "producto.precio"  />
        </div>
         </div>
        <div class="row" style="margin-top: 3%">
        <div class="col-lg-3">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock"  name="stock" maxlength="5" [(ngModel)] = "producto.stock"   />
        </div>
     
        <div class="col-lg-3">
            <label for="marca">Marca</label>
            <select  id="marca" name="marca" class="form-control"  [(ngModel)] = "producto.marca!.idMarca" >
                <option value="-1"> [Seleccione] </option>
                <option *ngFor="let aux of marcas" value="{{aux.idMarca}}">
                    {{aux.nombre}}
                </option>  
            </select>
        </div>
        <div class="col-lg-3">
            <label for="pais">Pais</label>
            <select  id="pais" name="pais" class="form-control" [(ngModel)] = "producto.pais!.idPais" >
                <option value="-1"> [Seleccione] </option>
                <option *ngFor="let aux of paises" value="{{aux.idPais}}">
                    {{aux.nombre}}
                </option>     
            </select>
        </div>

        </div>
        <div class="row" style="margin-top: 3%"> 
        <div class="col-lg-12">
            <button class="btn btn-warning">Registrar</button>
        </div>
        </div>
      </div>
     </form>
     <p style="text-align: center;">Derechos Reservados &copy; <em>No Copy</em> Romero Alisson</p>
    </div>
