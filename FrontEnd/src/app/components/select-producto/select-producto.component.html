<div>

    <form class="content" (submit) = "consultaProducto()">


    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h3>Consulta de producto</h3>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
                <label for="nombre" class="col-lg-1">Nombre</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]= "nombre" />
                </div>
                <label for="serie" class="col-lg-1">Serie</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="serie" id="serie"  [(ngModel)]= "serie" />
                </div>
                <label for="marca" class="col-lg-1">Marca</label>
                <div class="col-lg-2">
                    <select  id="marca" name="marca" class="form-control"  [(ngModel)] = "selMarca" >
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of marcas" value="{{aux.idMarca}}">
                            {{aux.nombre}}
                        </option>  
                    </select>
                </div>
                        
                <div class="col-lg-2">
                    <button class="btn btn-success">Consultar</button>
                </div>
         </div>

         <div class="row" style="margin-top: 2%">
            


         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Serie</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Marca</th>
                            <th>Pais</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor = "let aux of productos" >
                                 <td>{{ aux.idProducto }}</td>   
                                 <td>{{ aux.nombre }}</td>   
                                 <td>{{ aux.serie }}</td>  
                                 <td>{{ aux.precio }}</td>
                                 <td>{{ aux.stock }}</td>
                                 <td ng-if="aux.estado==1">Activo</td>
                                 <td>{{ aux.marca?.nombre }}</td>
                                 <td>{{ aux.pais?.nombre }}</td>   
                            </tr>

                    </tbody>
                       

                </table>


         </div>
        

        </div>

  
     </form>
     <p style="text-align: center;">Derechos Reservados &copy; <em>No Copy</em> Romero Alisson</p>
  
    </div>
